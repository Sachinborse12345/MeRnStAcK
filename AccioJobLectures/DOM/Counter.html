<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: azure;
      }
      .mydiv {
        margin: 100px;
        height: 250px;
        width: 350px;
        background-color: rgb(213, 223, 120);
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      #h2 {
        margin: 5px;
        font-size: xx-large;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      #button1,
      #button2,
      #button3 {
        margin: 10px;
        height: 60%;
        width: 60px;
        font-weight: bolder;
        color: rgb(255, 255, 255);
        padding: 10px;
        border-radius: 10px;
        border: none;
        background-color: rgb(103, 215, 43);
      }
      #button1,
      #button3 {
        margin: 10px;
        height: 60%;
        width: 60px;
        padding: 10px;
        border-radius: 10px;
        border: none;
        background-color: rgb(226, 50, 50);
      }

      .Btns {
        display: flex;
        flex-direction: row;
      }
      #button3{
        background-color: blueviolet;
      }
    </style>
  </head>
  <body>
    <div class="mydiv">
      <h2 id="h2">Minimal Counter</h2>
      <h1 id="one">0</h1>
      <div class="Btns">
        <button id="button1">-</button>
        <button id="button2">+</button>
        <button id="button3">Reset</button>
      </div>
    </div>

    <script>
      document.getElementById("button3").addEventListener("click", function () {
        const one = document.getElementById("one");
        let value = 0;
        one.textContent = value;
      });
      document.getElementById("button1").addEventListener("click", function () {
        const one = document.getElementById("one");

        let value = Number(one.textContent);
        if (value != 0) {
          value--;
          one.textContent = value;
        }
      });
      document.getElementById("button2").addEventListener("click", function () {
        const one = document.getElementById("one");

        let value = Number(one.textContent);

        value++;
        one.textContent = value;
      });
    </script>
  </body>
</html>
