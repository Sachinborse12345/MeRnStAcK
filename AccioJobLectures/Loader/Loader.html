<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loader</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;

        margin: 15%;
        padding: 0;
      }
      .myloader {
        height: 300px;
        width: 300px;
        border: 50px solid red;
        border-radius: 50%;
        border-top: 50px solid orange;
        border-bottom: 50px solid blue;
        animation: loadings 1s ease-in 0s infinite normal;
      }
      @keyframes loadings {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="myloader"></div>
  </body>
</html>
