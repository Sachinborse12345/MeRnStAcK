<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attractive Sidebar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            height: 100%;
            width: 250px;
            background: linear-gradient(45deg, #2c3e50, #3498db);
            padding: 20px;
            transition: all 0.3s ease;
        }

        .sidebar .logo {
            color: white;
            font-size: 24px;
            text-align: center;
            margin-bottom: 30px;
        }

        .menu-item {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .menu-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(10px);
        }

        .menu-item i {
            margin-right: 10px;
            width: 20px;
        }

        .active {
            background: rgba(255, 255, 255, 0.2);
        }

        .content {
            margin-left: 250px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <i class="fas fa-tachometer-alt"></i>
            My Dashboard
        </div>
        <div class="menu-item active">
            <i class="fas fa-home"></i>
            Dashboard
        </div>
        <div class="menu-item">
            <i class="fas fa-user"></i>
            Profile
        </div>
        <div class="menu-item">
            <i class="fas fa-chart-bar"></i>
            Analytics
        </div>
        <div class="menu-item">
            <i class="fas fa-cog"></i>
            Settings
        </div>
        <div class="menu-item">
            <i class="fas fa-question-circle"></i>
            Help
        </div>
    </div>
    <div class="content">
        <h1>Content Area</h1>
        <p>Your content goes here...</p>
    </div>
</body>
</html>
